<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>


    <script>


        //for (start; condition; step){

        //}


        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
        console.log(5);


        for (var i = 1; i <= 5; i++) {
            console.log(i);
        }


        for (var x = 5; x >= 1; x--) {
            console.log(x);

        }

        for (var p = 0; p < 10; p++) {
            console.log("hi")
        }



        for (var z = 0; z <= 20; z += 3) {
            console.log(z)
        }




        for (var setareh = 1; setareh <= 5; setareh++) {
            console.log("*".repeat(setareh));
        }



    </script>



</body>

</html>
