<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>





    <script>
        //  switch (expression){
        //         case value1:

        //    case value 2:

        //    default:
        // }



        var day = 5;


        switch (day) {

            case 1:
                console.log("shanbeh")
                break;

            case 2:
                console.log("yekShanbeh")
                break;

            case 3:
                console.log("dooShanbeh")
                break;

            case 4:
                console.log("seShanbeh")
                break;

            default:
                console.log("invalid")

        }





        var command = "stop";

        switch (command) {

            case "start":
                console.log("program started")
                break;

            case "stop":
                console.log("program stopped")
                break;

            case "pause":
                console.log("program paused")
                break;

            default:
                console.log("invalid")



        }





        var x = 2;


        switch (x) {
            case 1:
                console.log("yek");
            case 2:
                console.log("doo");
            case 3:
                console.log("se");

            default:
                console.log("finish")
        }




        var a = 10;
        var b = 5;
        var op = "*";

        switch (op) {
            case "+":
                console.log(a + b);
                break;

            case "-":
                console.log(a - b)
                break;

            case "*":
                console.log(a * b);
                break;

            case "/":
                console.log(a / b);

                break;

            default:
                console.log("invalid");

        }




        





    </script>
</body>

</html>
