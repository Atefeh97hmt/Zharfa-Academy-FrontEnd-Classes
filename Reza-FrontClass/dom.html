<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom </title>
</head>
<body>
    

<style>

    .colorfull{
        width: 300px;
        height: 300px;
        background-color: blue;
        margin: 20px;
    }
</style>


<p class=""  id="myText2">  hi world</p>
<p class=""  id="myText">  hi world</p>
<button onclick="changeText()">click to change text</button>




<div id="color" class="colorfull"> colorfull</div>
<button onclick="changeColor()" >click</button>



<p class="name">  ali </p>
<p class="name2" id="name2"> reza</p>



<button id="myBtn"> click</button>
<div id="container2">    </div>



<input placeholder="what is your name?" id="nameInput">
<button id="showBtn">show</button>
<p id="output">  </p>






<input placeholder="what is your name?" id="nameInput2">
<p id="output2">  </p>




<script>

//let paragraph = document.getElementById("myText");
//console.log(paragraph);

function changeText(){
 document.getElementById("myText").innerText="reza";
}


function changeColor(){
    document.getElementById("color").style.backgroundColor="red";
    document.getElementById("color").style.width="100px"
    document.getElementById("color").style.height="100px"
}

document.querySelector(".name").style.color="red"
document.querySelector("#name2").style.backgroundColor="yellow"


let newP = document.createElement("p");
newP.innerText="this is a new paragraph";
document.body.appendChild(newP);



let oldP = document.getElementById("myText2");
oldP.remove();

//element.addEventListener("event", function )

let btn = document.getElementById("myBtn");
let container = document.getElementById("container2");

btn.addEventListener("click", function (){

    let newText = document.createElement("p");
    newText.innerText="clicked";
    container.appendChild(newText);
} )



let input =document.getElementById("nameInput");
let btn2 = document.getElementById("showBtn");
let output = document.getElementById("output");

btn2.addEventListener("click", function(){

    output.innerText = "hi" + input.value + "!";
})


let input2 =document.getElementById("nameInput2");
let output2 = document.getElementById("output2");

input2.addEventListener("input", function(){
    output2.innerText= input2.value;
})


</script>

</body>
</html>
