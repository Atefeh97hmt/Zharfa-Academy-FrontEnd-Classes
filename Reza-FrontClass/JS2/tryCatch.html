<body>





    <script>

        try {

            let x = 10;
            let y = 0;


            if (y === 0) {
                throw new Error("the second number can not be zero!")
            }

            let result = x / y;
            console.log(result);


        } catch (error) {
            console.log("error:" + error.message)
        }


    </script>
