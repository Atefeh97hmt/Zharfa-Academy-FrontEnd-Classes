<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>

<body>


    <input type="text" id="taskInput" placeholder="new task">
    <button onclick="addTask()">add task</button>
    <button onclick="clearAll()">delete all tasks</button>


    <h3>list of local storage tasks</h3>
    <ul id="taskList"></ul>


    <h3>list of session storage tasks</h3>
    <ul id="sessionTaskList"></ul>




    <script>



        window.onload = function () {
            loadTask()
            loadSessionTasks()
        }


        function addTask() {
            let task = document.getElementById("taskInput").value;
            if (task === "") return;


            let tasks = JSON.parse(localStorage.getItem("tasks") || []);
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));



            let sessionTasks = JSON.parse(sessionStorage.getItem("sessionTasks") || []);
            sessionTasks.push(task);
            sessionStorage.setItem("sessionTasks", JSON.stringify(sessionTasks));
            loadTask()
            loadSessionTasks()
            document.getElementById("taskInput").value = "";
        }




        function loadTask() {
            let tasks = JSON.parse(localStorage.getItem("tasks") || []);
            let taskList = getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                taskList.innerHTML += ` <li>  ${task} <button onclick(${index})"> delete </button></li>  `
            });
        }


        function loadSessionTasks() {
            let sessionTasks = JSON.parse(sessionStorage.getItem("sessionTasks") || []);
            let sessionTaskList = getElementById("sessionTaskList");
            sessionTasks.innerHTML = "";
            sessionTasks.forEach((task) => {
                sessionTaskList.innerHTML += `<li>  ${task} </li>`
            })
        }








    </script>



</body>

</html>
