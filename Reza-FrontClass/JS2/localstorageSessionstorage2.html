<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user data</title>
</head>
<body>
    

<input type="text" id="username" placeholder="please enter your name">
<button onclick="saveName()">store</button>
<button onclick="showName()">show</button>


<script>

function saveName(){

let name = document.getElementById("username").value;
localStorage.setItem("username", name);
sessionStorage.setItem("sessionName", name);

}


function showName(){
    console.log("localStorage:", localStorage.getItem("username"));
    console.log("sessionStorage:", sessionStorage.getItem("sessionName"))
}




</script>

</body>
</html>
