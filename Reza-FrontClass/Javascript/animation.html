<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<body>
    
<div class="box"></div>

<style>
    .box{
        width: 200px;
        height: 200px;
        background-color: blue;
       /* transition: background-color 2s; */
       transition: width 0.3s, height 0.3s;
    }

    .box:hover{
          /* background-color: red;*/
          width: 250px;
          height: 250px;
    }




    
</style>

</body>
</html>
