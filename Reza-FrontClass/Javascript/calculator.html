<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    

<style>
.btn{
    width: 50px;
    height: 50px;
    background-color:#ddd ;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px;
}

.row{
    display: flex;
}

</style>

<div class="calculator">

    <div id="result"> 0</div>


<div class="row">
    <div class="btn" onclick="press ('7')">7</div>
    <div class="btn" onclick="press ('8')">8</div>
    <div class="btn" onclick="press ('9')">9</div>
    <div class="btn" onclick="press ('/')">/</div>
</div>

<div class="row">
    <div class="btn" onclick="press ('4')">4</div>
    <div class="btn" onclick="press ('5')">5</div>
    <div class="btn" onclick="press ('6')">6</div>
    <div class="btn" onclick="press ('*')">*</div>
</div>

<div class="row">
    <div class="btn" onclick="press ('1')">1</div>
    <div class="btn" onclick="press ('2')">2</div>
    <div class="btn" onclick="press ('3')">3</div>
    <div class="btn" onclick="press ('-')">-</div>
</div>

<div class="row">
    <div class="btn" onclick="clearResult()">c</div>
    <div class="btn" onclick="press ('0')">0</div>
    <div class="btn" onclick="calculate()">=</div>
    <div class="btn" onclick="press ('+')">+</div>
</div>

</div>

<script>

    let result ='';

    function press (value){
        result += value;
        document.getElementById('result').innerText = result;
    }

    function clearResult(){
        result='';
        document.getElementById('result').innerText ='0';
    }

    function calculate(){

    const answer = eval(result);
    document.getElementById('result').innerText = answer;
    result.answer.toString();

    }

</script>




</body>
</html>
