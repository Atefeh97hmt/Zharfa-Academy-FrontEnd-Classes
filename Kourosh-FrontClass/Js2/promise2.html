<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>


    <script>

        new Promise((resolve, reject) => {
            resolve(5);
        })

            .then((num) => {
                console.log(num);
                return num * 2;
            })

            .then((num2) => {
                console.log(num2);
                return num2 + 10;
            })

            .then((finalResult) => {
                console.log(finalResult)
            })

            .catch((error) => {
                console.log(error)
            })


    </script>




</body>

</html>
