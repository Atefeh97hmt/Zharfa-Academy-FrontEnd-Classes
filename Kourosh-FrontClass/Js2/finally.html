<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try catch finally</title>
</head>

<body>

    <script>

        try {

            let num = 11;
            if (num < 10) {
                throw new Error("the number must be bigger than 10 !")
            }
            console.log("the number is valid:", num)
        } catch (error) {
            console.log("error:", error.message);
        } finally {
            console.log("this part will run for ever")
        }




    </script>

</body>

</html>
