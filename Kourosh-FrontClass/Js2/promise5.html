<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>
    <script>
        function checkOddEven(number) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {

                    if (number % 2 === 0) {
                        resolve('number is even')
                    } else {
                        reject('number is odd')
                    }
                }, 1500)
            })
        }

        checkOddEven(7)
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.log(error);
            })
    </script>
</body>

</html>
