<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat picture</title>
</head>

<body>


<style>

    img{
        margin-top: 20px;
        max-width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 8px #ccc;
    }
</style>



    <button id="btn">show picture</button>

    <div id="result"></div>




    <script>

        var btn = document.getElementById('btn');
        var result = document.getElementById('result');


        btn.addEventListener('click', function () {
            result.innerHTML = "<p>  loading ... </p> ";
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(function (response) {
                    return response.json()
                })

                .then(function (data) {

                    var imgUrl = data[0].url;
                    result.innerHTML = '<img src="' + imgUrl + '"alt="cat images">';

                })
                .catch(function () {
                    result.innerHTML = '<p style = "color:red;">   error in feching the cat image     </p> '
                })

        })



    </script>

</body>

</html>
