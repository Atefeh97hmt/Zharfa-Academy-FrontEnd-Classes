<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>


    <script>

        //    console.log('start')

        //    setTimeout(() => {
        //         console.log('run after 1s')
        //    }, 1000)

        //    console.log('finish')


        const p = new Promise((resolve, reject) => {


            setTimeout(() => {
                const ok = Math.random() > 0.3;
                if (ok) resolve('the operation was successful');
                else reject(new Error('the operation failed'))
            }, 500)

        })


        p.then(result => {
            console.log(result);
        }).catch(err => {
            console.log(err.message)
        });



    </script>

</body>

</html>
