<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton loader</title>
</head>

<body>

    <style>
        .container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            flex-wrap: wrap;
            margin: 0 auto;
            gap: 15px;
        }

        body {
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }


        .card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            padding: 15px;
            box-shadow: 0 2px 10px rgba(99, 99, 99, 0.329);
            width: 200px;

        }

        .skeleton {
            background-color: #e0e0e0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(110, 110, 110, 0.568), transparent);
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            animation: shimmer 1.5s infinite;
            transform: translateX(-100%);
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }

        }

        .skeleton-img {
            height: 180px;
            margin-bottom: 16px;
        }

        .skeleton-title {
            height: 20px;
            width: 50%;
            margin: 8px 0;
        }


        .skeleton-text {
            height: 16px;
            width: 90%;
            margin: 6px 0;
        }

        .skeleton-text {
            height: 24px;
            width: 60%;
            margin-top: 12px;
        }


        .loaded .skeleton {
            display: none;
        }

        .content {
            display: none;
        }

        .loaded .content {
            display: block;
        }



        .product-img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin: 8px 0;
            color: blue;

        }


        .product-des {
            font-size: 15px;
            margin: 6px 0;
            color: #2e2e2e;
            line-height: 1.5;
        }

        .product-price {
            font-size: 18px;
            color: green;
            font-weight: 700;
            margin-top: 12px;
        }
    </style>



    <div class="container" id="products">

        <div class="card">
            <div class="skeleton skeleton-img"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-price"></div>
            <div class="content">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="product" class="product-img">
                <h3 class="product-title">my shoes</h3>
                <p class="product-des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dignissimos
                    accusantium enim?</p>
                <div class="product-price">17800000</div>
            </div>
        </div>
    </div>






    <script>

        setTimeout(() => {
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                card.classList.add('loaded')
            })
        }, 2500)


        function createSkeletonCard() {
            return `
    
            <div class="card">
                <div class="skeleton skeleton-img"></div>
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-price"></div>
                <div class="content">
                    <img src="https://picsum.photos/seed/picsum/200/300" alt="product" class="product-img">
                    <h3 class="product-title">my shoes</h3>
                    <p class="product-des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dignissimos
                        accusantium enim?</p>
                    <div class="product-price">17800000</div>
                </div>
            </div>
    
    
    `
        }

        window.addEventListener('load', () => {

            const container = document.getElementById('products');
            for (let i = 0; i < 6; i++) {
                container.innerHTML += createSkeletonCard();
            }

        })


        setTimeout(() => {
            document.querySelectorAll('.cards').forEach(card => {
                card.classList.add('loaded')
            })
        }, 2500)




    </script>




</body>

</html>
