<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
</head>
<body>
  
    
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aliceblue;
        height: 100vh;
    }

    .open-modal-btn{
        background-color: crimson;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 20px;
        cursor: pointer;

    }

.modal{
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.633);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    transition: 0.5s;
}

.modal-content{
background-color: white;
padding: 30px;
width: 400px;
position: relative;
}


.close-btn{
    position: absolute;
    top: 10px;
    right: 10px;
    color: red;
    cursor: pointer;

}


</style>






<button class="open-modal-btn">open modal</button>

<div class="modal">
<div class="modal-content">

<button class="close-btn"><svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Menu / Close_SM"> <path id="Vector" d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg></button>

<p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, tempora! Velit delectus ducimus consequatur tempore mollitia inventore nesciunt, veritatis doloremque temporibus rerum illum laudantium omnis nostrum sed animi quo consectetur.</p>



</div>
</div>





<script>

const openModalBtn = document.querySelector(".open-modal-btn");
const modal = document.querySelector(".modal");
const closeModalBtn = document.querySelector(".close-btn");

openModalBtn.addEventListener("click", () =>{
    modal.style.display = 'flex';
    modal.style.transition = '0.5s';
})

closeModalBtn.addEventListener('click', ()=>{
    modal.style.display = 'none';
    modal.style.transition = '0.5s';

})

modal.addEventListener('click', (e)=>{

    if(e.target === modal){
        modal.style.display = 'none';
        modal.style.transition = '0.5s';


    }
})




</script>




</body>
</html>
