<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>

body{
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.counter-container{

    padding: 30px;
    box-shadow: 0 0 10px #ccc;
    text-align: center;
    color: rgb(0, 0, 0);
    border-radius: 10px;
}

.count{
    font-size: 60px;
    color: #333;
    margin: 20px 0;
}

button{
    padding: 10px 20px;
    font-size: 18px;
    margin: 0 10px;
    border: none;
    cursor: pointer;
    background-color: cornflowerblue;
}

</style>

    <div class="counter-container">
        <h1>counter app</h1>
        <div class="count" id="count"> 0</div>
        <button class="decrease" onclick="changeCount(-1)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12L18 12" stroke="red" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </button>
        <button class="reset" onclick="resetCount()">reset</button>
        <button class="increase" onclick="changeCount(1)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M12 6V18" stroke="blue" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </button>
    </div>
    

<script>

let count = 0;

function updateDisplay(){
    document.getElementById("count").textContent = count;
}


function changeCount(value){
    count += value;
    updateDisplay()
}

function resetCount(){
    count = 0;
    updateDisplay()

}



</script>


</body>
</html>
