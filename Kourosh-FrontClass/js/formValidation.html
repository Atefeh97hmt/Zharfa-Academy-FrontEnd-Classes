<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>

    <style>
        body {
          background: #f7f9fc;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; 
        }
    
        form {
          background: #fff;
          padding: 25px 30px;
          border-radius: 8px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          width: 500px;
        }
    
        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
    
        label {
          display: block;
          margin-bottom: 15px;
          font-weight: bold;
          color: #444;
        }
    
        input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
          margin-top: 5px;
          transition: border-color 0.3s;
        }
    
        input:focus {
          border-color: #007bff;
          outline: none;
        }
    
        input.error-input {
          border-color: red;
          background: #fff0f0;
        }
    
        .error {
          color: red;
          font-size: 13px;
          margin-top: 3px;
          display: block;
        }
    
        button {
          width: 100%;
          padding: 10px;
          background: #007bff;
          border: none;
          color: white;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s;
          margin: auto;
        }
    
        button:hover {
          background: #0056b3;
        }
      </style>
<form id="signupForm" onsubmit="return validateForm()">

<label>
    full name: 
    <input type="text" id="fullName" name="fullName">
    <span class="error" id="fullNameError"></span>


</label>

<label>
    email: 
    <input type="email" id="email" name="email">
    <span class="error" id="emailError"></span>


</label>
<label>
    phone: 
    <input type="tel" id="phone" name="phone">
    <span class="error" id="phoneError"></span>


</label>


<label>
    password: 
    <input type="password" id="password" name="password">
    <span class="error" id="passwordError"></span>


</label>

<button type="submit">submit</button>

</form>


<script>


    function validateForm(){

        let isValid = true;

        document.getElementById("fullNameError").textContent="";
        document.getElementById("emailError").textContent="";
        document.getElementById("phoneError").textContent="";
        document.getElementById("passwordError").textContent="";


        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();




        if(fullName.length < 3){
            document.getElementById('fullNameError').textContent="your name can not be smaller than 3 characters";
            isValid = false;

        }
      
       
        const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
        if(!emailPattern.test(email)){
            document.getElementById("emailError").textContent = "your email is not valid";
            isValid = false;

        }


    const phonePattern = /^(\+98|0)?9\\d{9}$/;
        if(!phonePattern.test(phone)){
            document.getElementById("phoneError").textContent = "your phone is not valid";
            isValid = false;

        }


        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+])[A-Za-z0-9!@#$%^&*()_+]{8,}$/;
        if(!passwordPattern.test(password)){
            document.getElementById("passwordError").textContent = "your password is not valid";
            isValid = false;

        }





        //document.getElementById("signupForm").preventDefault();


        return isValid;
    }



</script>
    
</body>
</html>
