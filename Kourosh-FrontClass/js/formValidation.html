<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>

    <style>

        input{
            width: 50%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
        }

     .error{
        color: red;
        margin-top: 3px;
     }

    </style>

<form id="signupForm" onsubmit="return validateForm()">

<label>
    full name: 
    <input type="text" id="fullName" name="fullName">
    <span class="error" id="fullNameError"></span>


</label>

<label>
    email: 
    <input type="email" id="email" name="email">
    <span class="error" id="emailError"></span>


</label>
<label>
    phone: 
    <input type="tel" id="phone" name="phone">
    <span class="error" id="phoneError"></span>


</label>


<label>
    password: 
    <input type="password" id="password" name="password">
    <span class="error" id="passwordError"></span>


</label>

<button type="submit">submit</button>

</form>


<script>


    function validateForm(){

        let isValid = true;

        document.getElementById("fullNameError").textContent="";
        document.getElementById("emailError").textContent="";
        document.getElementById("phoneError").textContent="";
        document.getElementById("passwordError").textContent="";


        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();




        if(fullName.length < 3){
            document.getElementById('fullNameError').textContent="your name can not be smaller than 3 characters";
            isValid = false;

        }
      
       
        const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
        if(!emailPattern.test(email)){
            document.getElementById("emailError").textContent = "your email is not valid";
            isValid = false;

        }


    const phonePattern = /^(\+98|0)?9\\d{9}$/;
        if(!phonePattern.test(phone)){
            document.getElementById("phoneError").textContent = "your phone is not valid";
            isValid = false;

        }


        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+])[A-Za-z0-9!@#$%^&*()_+]{8,}$/;
        if(!passwordPattern.test(password)){
            document.getElementById("passwordError").textContent = "your password is not valid";
            isValid = false;

        }





        //document.getElementById("signupForm").preventDefault();


        return isValid;
    }



</script>
    
</body>
</html>
