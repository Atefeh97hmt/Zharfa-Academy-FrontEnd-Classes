<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object oriented programming</title>
</head>
<body>
   
    

<script>

class Student{
    constructor (name, age){
        this.name = name;
        this.age =age;
    }

introduce(){
console.log(`Hi, I am ${this.name} and I am ${this.age} years old.`)
}
}

const st1 = new Student ("koroush", 14);
st1.introduce()



class Car{
    constructor (brand, color){
    this.brand = brand;
    this.color = color;
    }

drive(){
    console.log (` ${this.brand} is driving !`);
}


}

const car1= new Car ("Honda", "red");

car1.drive();


class Rectangle{
    constructor (width, height, color){
        this.width= width;
        this.height = height;
        this.color = color;
    }

    calculateSurface(){
        return this.width * this.height;
    }

}

const rect1 = new Rectangle(10, 6, "blue")
console.log(` the ${rect1.color} rectangle,s area is ${rect1.calculateSurface()}`);

</script>

</body>
