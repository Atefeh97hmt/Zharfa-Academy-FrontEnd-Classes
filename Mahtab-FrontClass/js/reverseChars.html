<!DOCTYPE html>

<body>

    <input id="inputText" type="text" placeholder="enter your text">
    <button onclick="reverseSimple()">reverse</button>
    <p> result: <span id="output"></span> </p>


    <script>
        function reverseSimple() {
            const text = document.getElementById("inputText").value;
            const reversed = text.split("").reverse().join("");
            document.getElementById('output').textContent = reversed;
        }
