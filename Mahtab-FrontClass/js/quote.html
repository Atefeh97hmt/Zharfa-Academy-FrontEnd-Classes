<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>

<body>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.5s;
            border: none;
        }

        button:hover {
            transform: scale(1.1);
            transition: 0.5s;
        }

        #quote-box {

            background-color: aliceblue;
            border: 1px dotted blue;
            max-width: 500px;
            padding: 20px 30px;
            border-radius: 8px;
        }
    </style>


    <div id="quote-box">
        <p id="quote">click the btn to get a random qoute!</p>
        <p id="author"></p>
        <button id="new-quote">new one</button>
    </div>


    <script>

        let quotes = [
            {
                text: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit deleniti non impedit saepe suscipit hic excepturi nemo officiis animi?",
                author: "Lorem ipsum "
            },

            {
                text: "Fugit quisquam esse harum maxime, mollitia laboriosam nobis porro numquam saepe! Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit deleniti non impedit saepe suscipit hic excepturi nemo officiis animi?",
                author: "Lorem ipsum 2"
            },
            {
                text: "Lorem ipsum dolor sit amet consectetur adipisicing elFugit quisquam esse harum maxiro numquam saepe!it. Sit deleniti non impedit saepe suscipit hic excepturi nemo officiis animi?",
                author: "Lorem ipsum 3"
            },
            {
                text: "cing elit. Sit deleniti non impedit saepe suscipit hic excepturi nemo officiis animi?",
                author: "Lorem ipsum 4"
            },
            {
                text: "Lorem ipsum dolor sit amet conshic excepturi nemo officiis animi?",
                author: "Lorem ipsum 5"
            },

        ]

        let qouteText = document.getElementById("quote")
        let qouteAuthor = document.getElementById("author")
        let newQouteBtn = document.getElementById("new-quote")

        function generateQuote() {

            let randomIndex = Math.floor(Math.random() * quotes.length);
            let randomQoute = quotes[randomIndex]

            qouteText.textContent = randomQoute.text;
            qouteAuthor.textContent = "-" + randomQoute.author;
        }

        newQouteBtn.addEventListener("click", generateQuote);


    </script>

</body>

</html>
