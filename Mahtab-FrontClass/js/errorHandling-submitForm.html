<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit Form</title>
</head>

<body>



    <style>
        .card {
            display: flex;
            flex-direction: column;
            width: 500px;
            gap: 10px;
            background-color: #cddedf;
            padding: 30px;
            border-radius: 15px;
        }

        input {
            padding: 15px;
        }

        button {
            padding: 10px;
            background-color: #77a9ac;
            border: 2px solid #2a5a5d;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }
    </style>









    <div class="card">
        <h3> sing up </h3>

        <input type="text" id="name" placeholder="enter your name">
        <input type="email" id="email" placeholder="enter your email">
        <input type="password" id="password" placeholder="enter your password">

        <button onclick="handleRegister()"> submit </button>
        <p id="message"> </p>


    </div>



    <script>

        function handleRegister() {

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
            message.className = ""
            message.textContent = "";

            try {

                if (!name || !email || !password) {
                    throw new Error("you should fill out all files")
                }
                if (!email.includes("@")) {
                    throw new Error("your email is not valid")
                }
                if (password.length < 6) {
                    throw new Error("your password must be atleast 6 chars")
                }

                message.className = "success";
                message.textContent = "your register was suuccessful !"

            }

            catch (error) {
                message.className = "error";
                message.textContent = error.message
            }

            finally {
                console.log("the proccess of sing up done!")

                const user = { name, email, password };
                localStorage.setItem("user", JSON.stringify(user))

            }


        }



    </script>


</body>

</html>
