<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>

<body>

    <div class="box">

        <h1>password generator</h1>
        <input type="number" id="length" value="12" min="4" max="30" />

        <label>
            <input type="checkbox" id="upperCase" checked />
            upperCase
        </label>


        <label>
            <input type="checkbox" id="lowerCase" checked />
            lowerCase
        </label>

        <label>
            <input type="checkbox" id="numbers" checked />
            Numbers
        </label>

        <label>
            <input type="checkbox" id="symbols" />
            symbols
        </label>

        <button onclick="generatePassword()">generate</button>
        <div id="result"> your password will appear here</div>

    </div>


    <script>



        function generatePassword() {

            let length = document.getElementById("length").value;
            let upperCase = document.getElementById("upperCase").checked;
            let lowerCase = document.getElementById("lowerCase").checked;
            let useNumbers = document.getElementById("numbers").checked;
            let useSymbols = document.getElementById("symbols").checked;


            let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let lower = "abcdefghijklmnopqrstuvwxyz"
            let numbers = "0123456789"
            let symbols = "!@#$%^&*()_+"

            let allChars = ""
            let password = ""

            if (upperCase) allChars += upper;
            if (lowerCase) allChars += lower;
            if (useNumbers) allChars += numbers;
            if (useSymbols) allChars += symbols;

            if (allChars === "") {
                alert("please select at least one option!");
                return;
            }



            for (var i = 0; i < length; i++) {
                let randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById("result").textContent = password

        }



    </script>




</body>

</html>
