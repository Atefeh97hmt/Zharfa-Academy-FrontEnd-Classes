<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
 
    




<script>

let day = 9;

switch (day){

case 1:
console.log("shanbeh");

break;
case 2:
console.log("1shanbeh");
break;

case 3:
console.log("2shanbeh");
break;

case 4:
console.log("3shanbeh");
break;

case 5:
console.log("4shanbeh");
break;

case 6:
console.log("5shanbeh");
break;

case 7:
console.log("jomeh");
break;

default:
console.log('na motabar');


};




let operator = "*";
let a = 10 , b = 5;


switch (operator){

case "+" :
console.log(a+b);
break;

case "-":
console.log(a-b);
break;

case "*" :
console.log(a*b);
break;

case "/":
console.log(a/b);
break;

default:
console.log ('operator is not valid')

}






</script>




</body>
</html>
