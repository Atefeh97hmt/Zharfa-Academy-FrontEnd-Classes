<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>


    <style>
        .Mytext {
            font-size: 25px;
        }


        body{
            height: 1000px;
        }
    </style>

    <button onclick="alert('hello')"> click me</button>

    <button id="btn">click</button>

    <button id="btn2">click 2</button>


    <p id="txt" class="Mytext">dbl click on me</p>

    <p id='text' class="Mytext">the mouse id on me </p>


    <button id="myBtn">keep your click</button>


    <input type="text" id="inp" placeholder="type sth">

    <script>
        let btn1 = document.getElementById('btn');
        btn1.onclick = function () {
            alert('you clicked on btn');
        }

        let btn2 = document.getElementById("btn2");
        btn2.addEventListener('click', function () {
            console.log("thanks");
        });


        document.getElementById('txt').addEventListener('dblclick', () => {
            alert("you click twice");

        });


        let text1 = document.getElementById("text");
        text1.addEventListener('mouseover', () => text1.style.color = "red");
        text1.addEventListener('mouseout', () => {
            text1.style.color = "black";
        });

        let myBtn = document.getElementById("myBtn");
        myBtn.addEventListener('mousedown', () => myBtn.innerText = 'you keep the click');
        myBtn.addEventListener("mouseup", () => myBtn.innerText = "you throw of the click");

        document.getElementById('inp').addEventListener('keydown', (event) => {
            console.log('key down:', event.key);
        });

        document.getElementById('inp').addEventListener('keyup', (event) => {
            console.log('key up:', event.key);
        });




        window.addEventListener('scroll', ()=>{
            console.log ('the user is using scroll');
        });


        window.addEventListener('resize', ()=>{
            console.log ('the windows width:', window.innerWidth);
        })




    </script>


</body>

</html>
