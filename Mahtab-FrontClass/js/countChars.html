<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count of chars</title>
</head>

<body>

    <h1> count of characters </h1>

    <input id="myInput" type="text" placeholder="please enter your text">

    <button onclick="countChars()">count</button>

    <p id="result"></p>


    <script>

        function countChars() {
            let text = document.getElementById("myInput").value;
            let length = text.length;
            document.getElementById("result").innerHTML = "count of characters:" + length
        }


    </script>





</body>

</html>
