<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton</title>
</head>

<body>




    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }


        .card {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }


        .skeleton {
            background-color: #eee;
            border-radius: 4px;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }



        .skeleton.image {
            width: 100%;
            height: 120px;
        }

        .skeleton.title {
            width: 80%;
            height: 20px;
        }

        .skeleton.text {
            width: 95%;
            height: 15px;
        }

        @keyframes pulse {
            0% {
                background-color: #eee;
            }

            50% {
                background-color: #ddd;
            }

            100% {
                background-color: #eee;
            }
        }
    </style>





    <div class="card">
        <div class="skeleton image"></div>
        <div class="skeleton title"></div>
        <div class="skeleton text"></div>
    </div>
    <div class="card">
        <div class="skeleton image"></div>
        <div class="skeleton title"></div>
        <div class="skeleton text"></div>
    </div>
    <div class="card">
        <div class="skeleton image"></div>
        <div class="skeleton title"></div>
        <div class="skeleton text"></div>
    </div>




    <script>




        setTimeout(() => {

            const cards = document.querySelectorAll(".card");
            const data = [
                { title: "product 1", text: "the content of product 1", image: "https://picsum.photos/id/237/200/300" },
                { title: "product 2", text: "the content of product 2", image: "https://picsum.photos/200/300?grayscale" },
                { title: "product 3", text: "the content of product 3", image: "https://picsum.photos/200/300/?blur" },
            ]




            cards.forEach((card, i) => {
                card.innerHTML = `               

       <img src = "${data[i].image}" width= "100%" height = "120px">
       <h3> ${data[i].title}</h3>
       <p> ${data[i].text}</p>
`
            })



        }, 4000)





    </script>



</body>

</html>
