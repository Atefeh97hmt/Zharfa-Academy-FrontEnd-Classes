<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student scores</title>
</head>
<body>
    






<script>

let score = 30;


let grade;

switch (true){

    case (score >=90 && score <=100):
    grade = "A";
    break;

    case (score >=80 && score <90):
    grade = "B";
    break;

    case (score >=70 && score <80):
    grade = "C";
    break;

    case (score >=60 && score <70):
    grade = "D";
    break;

    case (score >=6 && score <60):
    grade = "E";
    break;

default:
grade = 'invalid score';


}

console.log(grade);



</script>

</body>
</html>
