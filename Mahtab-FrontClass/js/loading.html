<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
</head>

<body>


    <style>
        body {
            text-align: center;
        }

        #loading {
            font-size: 24px;
            font-weight: bold;
            color: crimson;
        }

        #content {
            display: none;
            margin-top: 20px;
        }



        .dot {
            animation: blink 1s infinite;
        }



        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }


        @keyframes blink {

            0%,
            20% {
                opacity: 0;
            }

            50%,
            100% {
                opacity: 1;
            }
        }
    </style>

    <div id="loading">

        this page is loading 
        
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>

    </div>


    <div id="content">
        <h2> hi, this is a real content</h2>
        <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet dolorum temporibus, unde voluptas sed
            officiis omnis nobis modi, consequuntur aliquam illo iste vel repellat quod adipisci. Consectetur, quos!
            Vel, accusantium.</p>

    </div>

    <script>


        setTimeout(() => {

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

        }, 4000);


    </script>



</body>

</html>
