<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>

<body>




    <svg id="mySvg" width="240" height="140" viewBox="0 0 240 140">

        <rect id="mainShape" x="20" y="20" width="200" height="100" rx="20" fill="steelblue">

        </rect>


    </svg>



    <div class="colors">
        <button class="red" data-color="red">red</button>
        <button class="green" data-color="green">green</button>
        <button class="blue" data-color="blue">blue</button>
        <button class="orange" data-color="orange">orange</button>
    </div>




    <script>


        const shape = document.getElementById('mainShape');
        const buttons = document.querySelectorAll(".colors button")

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.dataset.color;
                shape.setAttribute("fill", color)
            })
        })





    </script>




</body>

</html>
