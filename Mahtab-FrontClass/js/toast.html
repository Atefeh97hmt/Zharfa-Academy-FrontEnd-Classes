<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification toast</title>
</head>

<body>
    <style>
        body {
            padding: 30px;
        }

        #showNotificationBtn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }


        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>


    <button id="showNotificationBtn">show toast</button>
    <div id="notification" class="notification">this is a test notif!</div>


    <!-- <p>&times;</p> -->

    <script>
        const showBtn = document.getElementById('showNotificationBtn');
        const notification = document.getElementById('notification')

        showBtn.addEventListener('click', () => {

            notification.classList.add('show');



            setTimeout(() => {
                notification.classList.remove('show')
            }, 3000)



        })

    </script>

</body>

</html>
