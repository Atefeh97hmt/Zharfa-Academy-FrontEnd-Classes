    <script>

        let isValid = true;
        function validateForm() {

            document.getElementById("fullNameError").textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('comfirmPasswordError').textContent = '';
            document.getElementById('ageError').textContent = '';
            document.getElementById('termsError').textContent = '';






            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const comfirmPassword = document.getElementById('comfirmPassword').value;
            const age = document.getElementById('age').value;
            const terms = document.getElementById('terms').checked;



            if (fullName.length < 3) {
                document.getElementById('fullNameError').textContent = 'your name should be atleast 3 char';
                isValid = false;
            }



            const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'your email is not valid'
                isValid = false;
            }


            const phonePattern = /^(\+98|0)?9\d{9}$/

            if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = "your phone number is not valid"
                isValid = false;

            }

            const passwordPattern = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$/

            if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").textContent = 'password you entered is not acceptable';
                isValid = false;

            }


            if (password !== comfirmPassword) {
                document.getElementById("comfirmPasswordError").textContent = "password do not match";
                isValid = false;

            }

            if (age < 18 || age > 60) {
                document.getElementById("ageError").textContent = "age must be between 18 and 60";
                isValid = false;

            }

            if (!terms) {
                document.getElementById('termsError').textContent = "you must accept the terms";
                isValid = false;

            }

            return isValid;
        }

        function togglePassword(id) {
            const input = document.getElementById(id);

            //    if (input.type === "password") {
            //       input.type = "text";
            //    } else {
            //        input.type = "password"
            //    }

            input.type = input.type === "password" ? "text" : "password";

        }


    </script>
