    <style>
        .error {
            color: red;

            margin-bottom: 10px;
        }




        input {
            padding: 10px 5px;
            width: 300px;
            margin-bottom: 5px;
        }


        input::placeholder {
            color: #505050;
            font-size: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
        }
    </style>




    <h1>register form</h1>

    <form onsubmit="return validateForm()">

        <label>
            <input placeholder="name" type="text" id="fullName" name="fullName">
            <span class="error" id="fullNameError"></span>
        </label>

        <label>
            <input placeholder="email" type="email" id="email" name="email">
            <span class="error" id="emailError"></span>
        </label>

        <label>
            <input placeholder="phone" type="phone" id="phone" name="phone">
            <span class="error" id="phoneError"></span>
        </label>

        <label>
            <input placeholder="password" type="password" id="password" name="password">
            <span class="error" id="passwordError"></span>
        </label>



        <button type="submit">submit</button>

    </form>




    <script>

        let isValid = true;
        function validateForm() {

            document.getElementById("fullNameError").textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('passwordError').textContent = '';






            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;



            if (fullName.length < 3) {
                document.getElementById('fullNameError').textContent = 'your name should be atleast 3 char';
                isValid = false;
            }



            const emailPattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'your email is not valid'
                isValid = false;
            }


            const phonePattern = /^(\+98|0)?9\d{9}$/

            if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = "your phone number is not valid"
                isValid = false;

            }

            const passwordPattern = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$/

            if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").textContent = 'password you entered is not acceptable';
                isValid = false;

            }


            return isValid;
        }




    </script>

</body>
