<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go up btn</title>
</head>

<body>

    <style>
        body {
            height: 2000px;
            background-color: aliceblue;
        }



        #goUpBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #3d3dfe;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            padding: 10px;
            display: none;
            opacity: 0.8;
        }

        #goUpBtn:hover {
            opacity: 1;
        }
    </style>

    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>
    <p>click to go up</p>



    <button id="goUpBtn"><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <rect width="24" height="24"></rect>
                <path d="M7 14.5L12 9.5L17 14.5" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </svg></button>



    <script>

        const goUpBtn = document.getElementById('goUpBtn');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                goUpBtn.style.display = "block"
            } else {
                goUpBtn.style.display = "none"
            }
        });

        goUpBtn.addEventListener('click', () => {

            window.scrollTo({
                top: 0,
                behavior: "smooth"

            });
        });
    </script>


</body>

</html>
