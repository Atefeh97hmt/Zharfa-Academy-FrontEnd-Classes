<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
</head>
<body>
    
<button style="color: blue; border:2px solid blue; padding:5px">
    click me
</button>

<style>

@media screen and (max-width:768px) {
    
    button{
color:red!important;
border: 2px solid red!important;
};
    
}

</style>

</body>
</html>
